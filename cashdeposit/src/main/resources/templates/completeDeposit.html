<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Complete Deposit</title>
</head>
<body>

<h2>Complete Deposit</h2>
<pre>
<p th:text="'Holder ID       : ' + ${account.holderId}">
<p th:text="'Account ID      : ' + ${account.id}">
<p th:text="'Account Currency: ' + ${account.currency}">
<p th:text="'Account Balance : ' + ${account.balance}">
</pre>

<h2>Details</h2>
<form action="completeDeposit" method="post">
<pre>
Deposit Amount:<input type="number" name="amount" step="0.01"/>
<input type="hidden" th:attr="name='accountId'" th:value="${account.id}"/>
<input type="submit" value="deposit"/>
</pre>
</form>

</body>
</html>
