<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
</head>
<body>

<h2>Create a new account:</h2>
<form action="saveAcc" method="post">
<pre>
<p th:text="'HolderID              : ' + ${holderId}">
</pre>
<pre>
Currency              : EUR <input type="radio" name="currency" value="EUR"/>
                        USD <input type="radio" name="currency" value="USD"/>
Initial Deposit Amount: <input type="number" name="balance" step="0.01"/>
<input type="hidden" th:attr="name='holderId'" th:value="${holderId}"/>
<input type="submit" value="save"/>
</pre>
</form>

<p th:text="${msg}"></p>

<form action="displayAccs" method="post">
<pre>
<input type="hidden" th:attr="name='holderId'" th:value="${holderId}"/>
<input type="submit" value="view accounts"/>
</pre>
</form>

</body>
</html>
